<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Monomakh&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@1,300..800&family=Outfit:wght@100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:wght@100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./css/bootstrap-5.3.3-dist/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="w-50 container">
      <div class="signUpSec my-5 py-5 px-5">
        <h1 class="title text-capitalize text-center">smart login system</h1>
        <input
          type="text"
          id="signupNameInput"
          placeholder="Enter your name"
          class="form-control mt-3 bg-transparent text-white" />
        <input
          type="email"
          placeholder="Enter your email"
          id="signupEmailInput"
          class="form-control bg-transparent mt-3 text-white" />
        <input
          type="password"
          id="signupPasswordInput"
          class="form-control mt-3 bg-transparent text-white"
          placeholder="Enter password" />
        <p class="alert-msg text-danger text-center my-2"></p>
        <button type="button" class="btn form-control mt-2" id="signUpBtn">
          Sign Up
        </button>

        <p class="text-center text-white my-3">
          You have an account?
          <!-- <a href="index.html" class="text-white">Sign In</a> -->
          <span class="text-white text-capitalize" id="goToSignin">sign in</span>
        </p>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
